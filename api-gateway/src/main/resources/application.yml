spring:
  application:
    name: api-gateway
  # 미구현
  cloud:
    gateway:
      routes:
        - id: test-service-route
          uri: lb://TEST-SERVICE
          predicates:
            - Path=/test-service/**

server:
  port: 8080

# 유레카 서버 등록 (미구현)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/